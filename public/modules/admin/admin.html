<!DOCTYPE html>
<html>
    <head>
        <title>Yomboserver admin page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
	    body {
		background-color: white;
		height: 100%;
		margin: 0px;
	    }
	    .panel {
		height: 200px;
		margin: 10px;
	    }
	    .logPanel {
		margin: 10px;
	    }
	    .button {
		margin-left: 10px;
		margin-right: 10px;
	    }
        </style>

	<link rel="stylesheet" type="text/css" href="/public/lib/w2ui/w2ui-1.5.rc1.min.css" />
	<script src="/public/lib/w2ui/jquery-2.1.4.min.js"></script>
	<script src="/public/lib/w2ui/w2ui-1.5.rc1.js"></script>

	<script src="/socket.io/socket.io.js"></script>

    </head>
    
    <body>

	<div class="panel" id="modulesDiv"></div>
	<button class="button" id="buttonStopModule">Shutdown module</button>

	<div class="panel" id="launchConfigurationsDiv"></div>
	<button class="button" id="buttonStartLaunchConfigurationModule">Start module</button>

	<div class="logPanel" id="logDiv"></div>
	<button class="button" id="buttongetAllLog">Get all the log (slow)</button>
	<button class="button" id="buttonClearLog">Clear log</button>
	<label><input type="checkbox" id="checkLogUpdate"> Update log in real time</label>
	<label><input type="checkbox" id="checkScrollLock"> Scroll lock</label>

	<script src="/public/lib/changefavicon/changefavicon.js"></script>
	<script src="/public/modules/admin/main_admin.js"></script>

    </body>
</html>
